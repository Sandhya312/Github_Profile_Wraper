<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/user.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="userview">
      <aside class="sidebar" id="sidebar"></aside>

      <section class="main-content" >
        <nav>
          <ul>
            <li>
              <button
                onclick="changeComponent('OverViewComVue')"
                class="component-btn1"
              >
                Overview
              </button>
            </li>
            <li>
              <button
                onclick="changeComponent('RepoAnalyticsCom')"
                class="component-btn2"
              >
                Analytics
              </button>
            </li>
          </ul>
        </nav>
            <div class="overview" id="overview">
                <div class="sub_nav">
                  <div class="heading"><h4>Top Repositories</h4></div>
                  <div class="sorting-viewchanger">
                    <div class="sorting" >
                      <select class="form-select" id="sortSelect" aria-label="Default select example">
                        <option value="stars" selected>stars</option>
                        <option value="forks">forks</option>
                        <option value="size">size</option>
                      </select>
                    </div>
                   
                  </div>
                </div>
                <div class="main-menu" id="mainMenu">
               
                </div>
            </div>
            <div id="RepoAnalytics" class="d-none">
                <div class="most-used-language">
                    <h3>Most used Language</h3>
                  <canvas id="usedLang"></canvas>
                </div>
                <div class="top-language">
                    <h3>Top Language</h3>
                  <canvas id="topLang"></canvas>
                </div>
                <div class="most-starred-repos">
                    <h3>Most Starred Repos</h3>
                  <canvas id="myChart"></canvas>
                </div>
              </div>
       
      </section>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"
  ></script>

  <!-- chart js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../script/user.js"></script>
</html>
